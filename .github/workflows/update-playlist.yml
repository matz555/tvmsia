name: Install ChromeDriver

on:
  push:
    branches:
      - main

jobs:
  setup-chromedriver:
    runs-on: ubuntu-latest
    steps:
    - name: Install Google Chrome (Stable)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
        DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
        if [ -z "$DRIVER_VERSION" ]; then
          echo "Fallback to latest stable release"
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
        fi
        echo "Installing ChromeDriver version: $DRIVER_VERSION"
        wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d $HOME/.local/bin/
        rm chromedriver_linux64.zip

    - name: Add ChromeDriver to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Verify Installation
      run: |
        google-chrome --version
        chromedriver --version
